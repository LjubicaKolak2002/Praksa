<div class="add_form">
  <h3>Add new user</h3>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" placeholder="Enter name" required/>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" placeholder="Enter email" required/>
      </div>
    
      <div *ngIf="success" style="color: green;">User successfully added!
        <a routerLink=""> <br> View list </a>
    </div><br>

      <button class="btn btn-primary" [disabled]="!userForm.valid">Add user</button>
  </form>
</div>
